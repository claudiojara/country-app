<h2>Por capital</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box placeholder="Buscar por capital" (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"></shared-search-box>
  </div>
</div>
<div class="row mt-2">
  <div class="col">
    <hr />
    <shared-loader-spinner *ngIf="isLoading" />
    <countries-table [countries]="countries"></countries-table>
  </div>

</div>
